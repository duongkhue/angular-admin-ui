<div class="container-fluid">
    <div class="row" style="background: #ECF0F1">
        <div class="form-login">
            <form ng-submit="vm.submit(vm)">
                <h2 class="form-signin-heading text-center">Login</h2>
                <div class="form-group">
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <div class="input-group">
                        <div class="input-group-addon">@</div>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" data-ng-model="vm.email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" data-ng-model="vm.password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </div>
                <div class="form-group">
                    <div class="signup-or-separator">
                        <h6 class="text">or</h6>
                        <hr>
                    </div>
                </div>
                <div class="form-group">
                    <button ng-click="vm.authenticate('facebook')" class="btn btn-block btn-social btn-facebook"><i class="fa fa-facebook"></i>Sign in with Facebook</button>
                    <button ng-click="vm.authenticate('google')" class="btn btn-block btn-social btn-google"><i class="fa fa-google"></i>Sign in with Google</button>
                    <button ng-click="vm.authenticate('github')" class="btn btn-block btn-social btn-github"><i class="fa fa-github"></i>Sign in with GitHub</button>
                    <button ng-click="vm.authenticate('linkedin')" class="btn btn-block btn-social btn-linkedin"><i class="fa fa-linkedin"></i>Sign in with LinkedIn</button>
                    <button ng-click="vm.authenticate('twitter')" class="btn btn-block btn-social btn-twitter"><i class="fa fa-twitter"></i>Sign in with Twitter</button>
                    <button ng-click="vm.authenticate('foursquare')" class="btn btn-block btn-social btn-foursquare"><i class="fa fa-foursquare"></i>Sign in with Foursquare</button>
                    <button ng-click="vm.authenticate('yahoo')" class="btn btn-block btn-social btn-yahoo"><i class="fa fa-yahoo"></i>Sign in with Yahoo</button>
                    <button ng-click="vm.authenticate('live')" class="btn btn-block btn-social btn-microsoft"><i class="fa fa-windows"></i>Sign in with Windows Live</button>
                </div>
            </form>
        </div>
    </div>
</div>
