<h1 class="page-header" ng-bind="vm.titlepage"></h1>
<div class="col-sm-12 placeholders">
    <div ng-controller="listPostController as showCase" class="mg-top-10">
        <form>
            <div class="form-group">
                <label>Address:</label>
                <input type="text" name="address" data-ng-model="vm.address">
            </div>
            <div class="form-group">
                <label>Zoom:</label>
                <input type="text" name="zoom" data-ng-model="vm.zoom">
            </div>
            <div class="form-group">
                <input type="button" ng-click="vm.searchIP(vm)" value="Search" />
            </div>
        </form>
        <hr>
        <leaflet id="viewMap" center="center" height="480px" width="100%"></leaflet>
    </div>
</div>
