<h1 class="page-header" ng-bind="vm.titlepage"></h1>
<div class="col-sm-12 placeholders">
    <div class="col-sm-12 mg-top-10">
        <div class="col-xs-4 pull-right">
            <label for="search">Search:</label>
            <input ng-model="search" id="search" class="form-control" placeholder="Filter text">
        </div>
    </div>
    <div class="col-sm-12 mg-top-10">
        <table class="theme-table">
            <thead>
                <tr>
                    <th class="id-col">#</th>
                    <th>Content</th>
                </tr>
            </thead>
            <tbody>
                <tr dir-paginate="item in vm.items | itemsPerPage: 10 | filter:search">
                    <td class="id-col">{{ item.key }}</td><td>{{ item.content }}</td>
                </tr>
            </tbody>
        </table>
        <div class="text-center">
            <dir-pagination-controls></dir-pagination-controls>
        </div>
    </div>
</div>
