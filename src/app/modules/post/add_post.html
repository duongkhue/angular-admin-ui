<script src="bower_components/bootstrap-wysihtml5/lib/js/wysihtml5-0.3.0.js"></script>
<script src="bower_components/bootstrap-wysihtml5/src/bootstrap-wysihtml5.js"></script>

<h1 class="page-header" ng-bind="vm.titlepage"></h1>
<div class="col-sm-12 placeholders">
    <div class="text-center mg-top-10">
        <form class="form-horizontal" name='addPost' method='post' ng-submit='vm.update(vm)'>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="GroupName">Title</label>
                <div class="col-sm-9">
                    <input type="text" required placeholder="Title" id="title" class="form-control" ng-model="vm.title" name="title">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for='GroupName'>Upload Image</label>
                <div class="col-sm-9">
                    <div class="row-fluid"><img ng-show="picFile[0] != null" ngf-src="picFile[0]" class="thumb"></div>
                    <div class="row-fluid"><input type="file" class="pull-left" ngf-change="upload($files)" ngf-select="" ng-model="picFile" name="file" accept="image/*" required=""></div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for='GroupName'>Date</label>
                <div class="col-sm-9">
                    <div class="row-fluid">
                        <div class='input-group date col-sm-3' id='date' >
                            <input type='text' class="form-control" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                        <script type="text/javascript">
                            $(function () {
                                $('#date').datetimepicker();
                            });
                        </script>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="GroupName">Content</label>
                <div class="col-sm-9">
                    <textarea id="content" class="textarea" placeholder="Enter text ..." style="width: 810px; height: 200px" ng-model="vm.content" name="content"></textarea>
                    <script type="text/javascript">
                        $('#content').wysihtml5();
                    </script>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-default">{{vm.btnSubmit}}</button>
            </div>
        </form>
    </div>
</div>
