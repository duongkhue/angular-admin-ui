<h1 class="page-header" ng-bind="vm.title"></h1>
<div class="col-sm-12 placeholders">
    <div class="col-sm-12 mg-top-10 chartOptions" ng-show="vm.chartOptions">
        <div class="row-fluid">
            <select name="typeChart" id="typeChart" ng-model="vm.typeChart">
                <option value="">---Select option---</option>
                <option value="donut">donut</option>
                <option value="line">line</option>
                <option value="pie">pie</option>
                <option value="area-spline">area-spline</option>
                <option value="area">area</option>
                <option value="spline">spline</option>
                <option value="step">step</option>
                <option value="bar">bar</option>
            </select>
        </div>
        <div class="row-fluid">
            <label>Name Column 1:</label><input name="" ng-model="vm.nameCol1">
        </div>
        <div class="row-fluid">
            <label>Name Column 2:</label><input name="" ng-model="vm.nameCol2">
        </div>
        <div class="row-fluid">
            <label>Width:</label><input name="" ng-model="vm.widthChart">
        </div>
        <div class="row-fluid">
            <label>Height:</label><input name="" ng-model="vm.heightChart">
        </div>
        <div class="row-fluid">
            <input type="checkbox" ng-model="vm.isHidePoint" name="hidePoint"> Hide Point</input>
        </div>
        <div class="row-fluid">
            <input type="checkbox" ng-model="vm.hideTooltip"> Hide Tooltip
        </div>
        <div class="row-fluid">
            <input type="checkbox" ng-model="vm.Grouped" name="grouping"> Grouping
        </div>
        <div class="row-fluid">
            <button data-ng-click="vm.submit(vm)">Submit</button>
        </div>
    </div>
    <div class="col-sm-12 mg-top-10">
        <div id="viewChart" ng-init="vm.showChart()"></div>
    </div>
</div>
